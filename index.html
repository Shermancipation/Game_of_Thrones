<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Game of Thrones</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
          $(document).ready(function(){
            $(document).on('click', 'img', function(){
              var house = $(this).attr("id");
              console.log("House is:" + house);
                  $.get('https://www.anapioficeandfire.com/api/houses/' + house, function(res){
                    var house_str = "";
                    var house_strtitle = "";
                    house_str += "<h3>Name: " + res.name + "</h3>";
                    house_str += "<h3>Words: " + res.words + "</h3>";
                    for(var i = 0; i < res.titles.length; i++){
                       house_strtitle += res.titles[i] + ".  ";
                    }
                    house_str += "<h3>Titles: " + house_strtitle + "</h3>";
                    $("#houseDetails").html(house_str);
                  });
                });
              });
        </script>
    </head>
    <body>
      <div id="wrapper">
        <div id="images">
          <img id="362" src="stark.jpg" alt="stark">
          <img id="229" src="targaryen.jpg" alt="targaryen">
          <img id="378" src="lannister.jpg" alt="lannister">
          <img id="17" src="baratheon.png" alt="baratheon">
          <h1>House Details:</h1>
        </div>
        <div id="houseDetails">
        </div>
      </div>
    </body>
</html>
